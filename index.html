<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn T-Shirt Winkel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 1rem;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-bottom: 1px solid #ddd;
    }
    .product h2 {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .product p {
      padding: 0 1rem;
    }
    .buy-button {
      display: block;
      background-color: #28a745;
      color: #fff;
      padding: 1rem;
      margin: 1rem;
      text-decoration: none;
      border-radius: 4px;
    }
    .buy-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mijn T-Shirt Winkel</h1>
  </header>
  
  <div class="container">
    <!-- Product 1 -->
    <div class="product">
      <img src="3D Kubes Tshirt.jpg" alt="3D kubes Print">
      <h2>3D Kubes Print</h2>
      <p>Een T-shirt met een 3D kubes print er op!</p>
      <a href="#" class="buy-button">Koop</a>
    </div>
    
    <!-- Product 2 -->
    <div class="product">
      <img src="Fiets Tshirt.jpg" alt="Fiets Print">
      <h2>Simpele Fiets Print</h2>
      <p>Een grappig T-shirt met een simpele Fiets print</p>
      <a href="#" class="buy-button">Koop</a>
    </div>

        <!-- Product 3 -->
        <div class="product">
          <img src="Kaas block met stickman tshirt.jpg" alt="Kaas blok met stickman">
          <h2>Kaas blok met stickman print</h2>
          <p>Een grappig T-shirt met een grappige print</p>
          <a href="#" class="buy-button">Koop</a>
        </div>
    
    <!-- Voeg hier meer producten toe -->
  </div>
</body>
</html>
